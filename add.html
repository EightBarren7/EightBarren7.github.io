        <script>
            function submitData() {
                var form = {}
                var date = new Date()
                var year = date.getFullYear()
                var month = date.getMonth() + 1
                var day = date.getDate()
                form.date = year + "." + month + "." + day
                form.author = "EightBarren"
                form.id =Date.parse(date)

                form.food_name = document.getElementById("foodname").value
                form.food_englishname = document.getElementById("foodenglishname").value
                form.recommend_stars = 5
                form.recommend_reason = document.getElementById("commendreason").value
                form.fayuandi = "吴宁街道"
                form.food_introduction = document.getElementById("jieshao").value
                form.difficulty = "简单"
                form.cost_time = "十分钟"

                form.zhuliao2 = document.getElementById("zhuliao2").value
                form.fuliao1 = document.getElementById("fuliao1").value
                form.fuliao2 = document.getElementById("fuliao2").value
                form.tiaoliao1 = document.getElementById("tiaoliao1").value
                form.tiaoliao2 = document.getElementById("tiaoliao2").value
                form.buzhou1 = document.getElementById("buzhou1").value
                form.canting1 = document.getElementById("canting1").value
                form.canting2 = document.getElementById("canting2").value
                form.canting3 = document.getElementById("canting3").value
                form.canting4 = document.getElementById("canting4").value

                var web = localStorage.getItem("form")
                if(web==null || web==='') {
                    web = "[]"
                }
                var webJson = JSON.parse(web)

                webJson.push(form)

                localStorage.setItem("form", JSON.stringify(webJson))
                window.location.href = "/articles/meishi/detail/test.html#id=" + form.id
            }
        </script>
